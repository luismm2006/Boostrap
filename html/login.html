<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
    
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="../css/CSSgeneral.css">
  </head>
  <body class="d-flex flex-column min-vh-100 m-0 p-0">
    <!--NavBar-->
    <nav class="navbar -top navbar-expand-lg" style="background-color: #000; border-bottom: 1px solid #333;" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- Botón del menú hamburguesa para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Logo centrado y título -->
        <div class="d-flex flex-column align-items-center mx-auto">
          <a href="../index.html"><img 
              src="../img/ComeLoco.png" 
              alt="comecocos comiendo hamburguesas" 
              class="img-fluid " 
              style="max-height: 150px;" 
            />
          </a>
        </div>

        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
          </ul>
          <div class="ms-3">
            <a href="./register.html" class="btn btn-outline-light me-2">Registro</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Registro de Usuario con padding-top para evitar solapamientos -->
    <div class="container mt-5 pt-5 my-5 py-5 border rounded-3 shadow-sm" style="max-width: 500px;">
      <h2 class="text-center mb-4">Inicio de Sesión</h2>
      <form action="./comeloco.html" method="GET">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember" />
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Iniciar Sesión</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-5 mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Redes Sociales -->
          <div class="col-md-4 mb-3">
            <div class="d-flex justify-content-center align-items-center">
                <a href="https://www.facebook.com/?locale=es_ES" class="text-light mx-2">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https://www.instagram.com" class="text-light mx-2">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://x.com/?lang=es" class="text-light mx-2">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </div>
          </div>
        </div>
        <!-- Copyright -->
        <div class="text-center mt-4">
          <p>&copy; 2025 ComeLoco. Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0evHe/X7z8kI4zX90N9DtvKHb4kRmdlGdxwAs8mNBZ0uW2z17N2xW5yZ68PM8vOk" crossorigin="anonymous"></script>
  </body>
</html>
